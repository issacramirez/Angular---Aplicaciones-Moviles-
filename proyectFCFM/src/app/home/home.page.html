<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" >Facultad de Ciencias Fisico-Matematico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-toggle slot="end" [(ngModel)]="ionToggle" (ionChange)="changeDark()" ></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item [routerLink]="['/carrers']">
      <ion-label>Licenciaturas</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
